<html><head><link rel="import" href="../../../polymer/polymer.html"><link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../../paper-styles/shadow.html"><link rel="import" href="../../../app-layout/app-toolbar/app-toolbar.html"><link rel="import" href="../../neon-animatable-behavior.html"></head><body><dom-module id="full-view"><template><style>:host{@apply --layout-vertical;}.main{background:white;@apply --layout-flex;@apply --layout-scroll;@apply --shadow-elevation-8dp;}.image-container{position:relative;width:100%;padding-bottom:100%;}.image{position:absolute;width:100%;height:100%;background:repeating-linear-gradient(
          45deg,
          #f5f5f5,

          #e0e0e0 8px,
          #e0e0e0 16px
        );}app-toolbar{color:white;background-color:var(--google-blue-500);}</style><app-toolbar><paper-icon-button id="button" icon="clear" on-click="_onClearButtonClick"></paper-icon-button></app-toolbar><div id="main" class="main"><div class="image-container"><div class="image"></div></div></div></template></dom-module><script>Polymer({is:"full-view",behaviors:[Polymer.NeonAnimatableBehavior],properties:{sharedElements:{type:Object},animationConfig:{type:Object}},attached:function(){if(this.animationConfig){return}this.sharedElements={hero:this.$.main};this.animationConfig={entry:[{name:"fade-in-animation",node:this.$.button},{name:"hero-animation",id:"hero",toPage:this}],exit:[{name:"fade-out-animation",node:this.$.button},{name:"scale-down-animation",node:this.$.main,transformOrigin:"50% 50%",axis:"y"}]}},_onClearButtonClick:function(){this.fire("close")}});</script></body></html>
