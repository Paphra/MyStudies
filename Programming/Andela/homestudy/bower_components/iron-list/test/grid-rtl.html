<!DOCTYPE html><html><head><meta charset="UTF-8"><title>iron-list test</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../iron-test-helpers/mock-interactions.js"></script><script src="../../web-component-tester/browser.js"></script><link rel="import" href="fixtures/helpers.html"><link rel="import" href="fixtures/x-grid.html"></head><body><test-fixture id="trivialList"><template><x-grid dir="rtl" style="width: 300px;"></x-grid></template></test-fixture><script>"use strict";suite("basic features",function(){var list,container;setup(function(){container=fixture("trivialList");list=container.list});test("check horizontal rendering for rtl direction",function(done){container.data=buildDataSet(100);flush(function(){for(var i=0,rowIndex,indexInRow,itemsFromPreviousRows,actualVisualIndex,expectedVisualIndex;9>i;i++){rowIndex=getGridRowFromIndex(list,i);indexInRow=i%list._itemsPerRow;itemsFromPreviousRows=rowIndex*list._itemsPerRow;actualVisualIndex=getNthItemFromGrid(list,i).textContent;expectedVisualIndex=itemsFromPreviousRows+list._itemsPerRow-indexInRow-1;assert.equal(actualVisualIndex,expectedVisualIndex)}done()})});test("rtl grid focus change with right arrow",function(done){container.useTabIndex=!0;container.data=buildDataSet(100);flush(function(){var initialItem=getNthItemFromRTLGrid(list,0),itemToFocus=getNthItemFromRTLGrid(list,1);initialItem.focus();flush(function(){MockInteractions.pressAndReleaseKeyOn(list,37);flush(function(){assert.notEqual(itemToFocus.tabIndex,-1);done()})})})});test("rtl grid focus change with left arrow",function(done){container.useTabIndex=!0;container.data=buildDataSet(100);flush(function(){var initialItem=getNthItemFromRTLGrid(list,1),itemToFocus=getNthItemFromRTLGrid(list,0);initialItem.focus();flush(function(){MockInteractions.pressAndReleaseKeyOn(list,39);flush(function(){assert.notEqual(itemToFocus.tabIndex,-1);done()})})})})});</script></body></html>
