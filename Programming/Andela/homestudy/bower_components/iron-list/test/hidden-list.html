<!DOCTYPE html><html><head><meta charset="UTF-8"><title>iron-list test</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../web-component-tester/browser.js"></script><script src="../../test-fixture/test-fixture-mocha.js"></script><link rel="import" href="fixtures/helpers.html"><link rel="import" href="fixtures/x-list.html"></head><body><test-fixture id="trivialList"><template><x-list style="display: none;"></x-list></template></test-fixture><script>"use strict";suite("hidden list",function(){var list,container;setup(function(){container=fixture("trivialList");list=container.list});test("list size",function(done){list.items=buildDataSet(100);flush(function(){assert.equal(list.offsetWidth,0);assert.equal(list.offsetHeight,0);done()})});test("iron-resize",function(done){list.items=buildDataSet(100);list.fire("iron-resize");assert.notEqual(getFirstItemFromList(list).textContent,"0");setTimeout(function(){container.style.display="";assert.notEqual(getFirstItemFromList(list).textContent,"0");list.fire("iron-resize");flush(function(){assert.isTrue(list.isAttached);assert.equal(getFirstItemFromList(list).textContent,"0");done()})},100)})});</script></body></html>
