<html><head><script>window.findElementInList=function(container,selector){var i=0,children=container._children,ms=Polymer.DomApi.matchesSelector;for(;i<children.length;i++){if(children[i].nodeType===Node.ELEMENT_NODE&&ms.call(children[i],selector)){return children[i]}}return null};window.buildItem=function(index){return{index:index}};window.buildDataSet=function(size){var data=[];while(data.length<size){data.push(buildItem(data.length))}return data};window.simulateScroll=function(config){var list=config.list,target=config.target,contribution=Math.abs(config.contribution)||10;if(target<list.scrollTop){contribution=-contribution}window.scrollHandler=function(){var maxScrollTop=list.scrollHeight-list.clientHeight,nextScrollTop=list.scrollTop+contribution;if(!(nextScrollTop!=target&&nextScrollTop>=0&&nextScrollTop<=maxScrollTop)){nextScrollTop=target}list.scroll(0,nextScrollTop);list.fire("scroll");PolymerFlush();config.onScroll&&config.onScroll();if(nextScrollTop===target){config.onScrollEnd&&config.onScrollEnd()}else{setTimeout(scrollHandler,1)}};PolymerFlush();scrollHandler()};window.deepElementFromPoint=function(x,y){var r,el,root=document;while(root&&root.elementFromPoint){el=root.elementFromPoint(x,y);if(el===r)break;r=el||r;root=el?el.shadowRoot:null}return r};window.getGridRowFromIndex=function(grid,index){return Math.floor(index/grid._itemsPerRow)};window.getNthItemFromGrid=function(grid,n,itemSize){itemSize=itemSize||100;var gridRect=grid.getBoundingClientRect(),x=gridRect.left+n%grid._itemsPerRow*itemSize+itemSize/2,y=gridRect.top+Math.floor(n/grid._itemsPerRow)*itemSize+itemSize/2;return deepElementFromPoint(x,y)};window.getNthItemFromRTLGrid=function(grid,n,itemSize){itemSize=itemSize||100;var gridRect=grid.getBoundingClientRect(),x=gridRect.left+gridRect.width-n%grid._itemsPerRow*itemSize-itemSize/2,y=gridRect.top+Math.floor(n/grid._itemsPerRow)*itemSize+itemSize/2;return document.elementFromPoint(x,y)};window.getFirstItemFromList=function(list){var listRect=list.getBoundingClientRect();return deepElementFromPoint(listRect.left+100,listRect.top+1)};window.getNthItemFromList=function(list,n,itemHeight){itemHeight=itemHeight||100;var listRect=list.getBoundingClientRect(),x=listRect.left+1,y=listRect.top+n*itemHeight+1;return deepElementFromPoint(x,y)};window.getLastItemFromList=function(list){var listRect=list.getBoundingClientRect();return deepElementFromPoint(listRect.left+100,listRect.top+listRect.height-1)};window.isFullOfItems=function(list){var listRect=list.getBoundingClientRect(),listHeight=listRect.height-1,item,y=listRect.top+1,badPixels=0;while(y<listHeight){item=deepElementFromPoint(listRect.left+100,y);if(!item||item.parentNode&&!list.modelForElement(item.parentNode)){badPixels++}y++;if(2<badPixels){return!1}}return!0};window.checkRepeatedItems=function(list){var listRect=list.getBoundingClientRect(),listHeight=list.offsetHeight,listItems={},item;return function(){var itemKey,y=listRect.top;while(y<listHeight){item=deepElementFromPoint(listRect.left+100,y+2);itemKey=item.textContent||item.innerText;if(item.parentNode&&list.modelForElement(item.parentNode)){if(listItems[itemKey]&&listItems[itemKey]!=item){return!0}listItems[itemKey]=item}y+=item.offsetHeight}return!1}};window.getNthItemRowStart=function(grid,n){return n-n%grid._itemsPerRow};window.PolymerFlush=function(){if(Polymer.flush){Polymer.flush()}else if(Polymer.dom.flush){Polymer.dom.flush()}};</script></head><body></body></html>
