<html><head><link rel="import" href="../../../polymer/polymer.html"><link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../iron-list.html"></head><body><dom-module id="x-grid"><template><style>:host{@apply --layout-fit;@apply --layout-vertical;display:block;}iron-list{overflow:hidden;}</style><iron-list items="[[data]]" as="item" id="list" grid=""><template><div class="item"><div style$="[[_computeItemSize(itemSize, pre)]]" tabindex$="[[_computedTabIndex(tabIndex, useTabIndex)]]">[[item.index]]</div></div></template></iron-list></template></dom-module><script>Polymer({is:"x-grid",properties:{data:{type:Array},itemSize:{type:Number,value:100},listSize:{type:Number,value:300,observer:"_listSizeChanged"},pre:{type:Boolean,value:!1},useTabIndex:{value:!0,type:Boolean}},get list(){return this.$.list},_computeItemSize:function(itemSize,pre){var css="overflow: hidden;";css+=pre?"white-space:pre;":"";css+="height: "+itemSize+"px;";css+="width: "+itemSize+"px;";return css},_listSizeChanged:function(listSize){this.$.list.style.width=listSize+"px";this.$.list.style.height=listSize+"px"},_computedListSize:function(listHeight){return"height: "+listHeight+"px;"+"width: "+listHeight+"px;"},_computedTabIndex:function(tabIndex,useTabIndex){return useTabIndex?tabIndex:void 0}});</script></body></html>
