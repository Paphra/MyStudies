<!DOCTYPE html><html><head><meta charset="UTF-8"><title>iron-list test</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../web-component-tester/browser.js"></script><script src="../../test-fixture/test-fixture-mocha.js"></script><script src="../../iron-test-helpers/mock-interactions.js"></script><link rel="import" href="fixtures/helpers.html"><link rel="import" href="fixtures/x-list.html"></head><body><test-fixture id="trivialList"><template><x-list item-height="10"></x-list></template></test-fixture><script>"use strict";suite("selection",function(){var list,container;setup(function(){container=fixture("trivialList");list=container.list});test("single selection by item index",function(){list.items=buildDataSet(100);PolymerFlush();assert.isNull(list.selectedItem);list.selectIndex(0);assert.deepEqual(list.selectedItem,list.items[0]);list.deselectIndex(0);assert.deepEqual(list.selectedItem,null);list.selectIndex(99);assert.deepEqual(list.selectedItem,list.items[99])});test("single selection by item object",function(){list.items=buildDataSet(100);PolymerFlush();assert.isNull(list.selectedItem);list.selectItem(list.items[50]);assert.deepEqual(list.selectedItem,list.items[50])});test("multi selection by item index",function(){list.items=buildDataSet(100);PolymerFlush();list.multiSelection=!0;assert.isArray(list.selectedItems);list.selectIndex(0);list.selectIndex(50);list.selectIndex(99);assert.equal(list.selectedItems.length,3);assert.notEqual(list.selectedItems.indexOf(list.items[0]),-1);assert.notEqual(list.selectedItems.indexOf(list.items[50]),-1);assert.notEqual(list.selectedItems.indexOf(list.items[99]),-1);assert.equal(list.selectedItems.indexOf(list.items[2]),-1)});test("multi selection by item object",function(){list.items=buildDataSet(100);PolymerFlush();list.multiSelection=!0;assert.isArray(list.selectedItems);list.selectItem(list.items[0]);list.selectItem(list.items[50]);list.selectItem(list.items[99]);assert.equal(list.selectedItems.length,3);assert.notEqual(list.selectedItems.indexOf(list.items[0]),-1);assert.notEqual(list.selectedItems.indexOf(list.items[50]),-1);assert.notEqual(list.selectedItems.indexOf(list.items[99]),-1);assert.equal(list.selectedItems.indexOf(list.items[2]),-1)});test("clear selection",function(){list.items=buildDataSet(100);PolymerFlush();list.multiSelection=!0;assert.isArray(list.selectedItems);list.items.forEach(function(item){list.selectItem(item)});assert.equal(list.selectedItems.length,list.items.length);assert.isTrue(list._physicalItems[0].hasAttribute("selected"));list.clearSelection();assert.equal(list.selectedItems.length,0);assert.isFalse(list._physicalItems[0].hasAttribute("selected"))});test("toggle selection by item index",function(){list.items=buildDataSet(100);PolymerFlush();list.toggleSelectionForIndex(0);assert.deepEqual(list.selectedItem,list.items[0]);list.toggleSelectionForIndex(0);assert.isNull(list.selectedItem)});test("toggle selection by item object",function(){list.items=buildDataSet(100);PolymerFlush();list.toggleSelectionForItem(list.items[0]);assert.deepEqual(list.selectedItem,list.items[0]);list.toggleSelectionForItem(list.items[0]);assert.isNull(list.selectedItem)});test("change multi property",function(){list.items=buildDataSet(100);PolymerFlush();list.multiSelection=!0;assert.isArray(list.selectedItems);list.multiSelection=!1;assert.isNotArray(list.selectedItems);assert.isNull(list.selectedItems);list.multiSelection=!0;assert.isArray(list.selectedItems)});test("selectionEnabled with single selection",function(){list.items=buildDataSet(100);PolymerFlush();list.selectionEnabled=!0;assert.isNull(list.selectedItem);MockInteractions.tap(list._physicalItems[0]);assert.deepEqual(list.selectedItem,list.items[0]);MockInteractions.tap(list._physicalItems[5]);MockInteractions.tap(list._physicalItems[1]);assert.deepEqual(list.selectedItem,list.items[1])});test("selectionEnabled with multiple selection",function(){list.items=buildDataSet(100);PolymerFlush();list.multiSelection=!0;MockInteractions.tap(list._physicalItems[0]);assert.equal(list.selectedItems.length,0);list.selectionEnabled=!0;MockInteractions.tap(list._physicalItems[0]);assert.notEqual(list.selectedItems.indexOf(list.items[0]),-1);MockInteractions.tap(list._physicalItems[1]);MockInteractions.tap(list._physicalItems[5]);MockInteractions.tap(list._physicalItems[10]);MockInteractions.tap(list._physicalItems[12]);list.selectIndex(0);list.deselectIndex(1);assert.equal(list.selectedItems.indexOf(list.items[1]),-1);assert.notEqual(list.selectedItems.indexOf(list.items[0]),-1);assert.notEqual(list.selectedItems.indexOf(list.items[5]),-1);assert.notEqual(list.selectedItems.indexOf(list.items[10]),-1);assert.notEqual(list.selectedItems.indexOf(list.items[12]),-1);list.clearSelection();assert.equal(list.selectedItems.length,0);list.selectionEnabled=!1;MockInteractions.tap(list._physicalItems[1]);assert.equal(list.selectedItems.length,0);list._physicalItems[1].focus();MockInteractions.keyDownOn(list._physicalItems[1],13);assert.equal(list.selectedItems.length,0)});test("toggle",function(){list.items=buildDataSet(100);PolymerFlush();list.selectionEnabled=!0;MockInteractions.tap(list._physicalItems[0]);assert.deepEqual(list.selectedItem,list.items[0]);MockInteractions.tap(list._physicalItems[0]);assert.isNull(list.selectedItem);MockInteractions.tap(list._physicalItems[0]);list.clearSelection();assert.isNull(list.selectedItem)});test("selectedAs",function(){list.items=buildDataSet(100);PolymerFlush();list.multiSelection=!0;assert.isFalse(list.modelForElement(list._physicalItems[0]).selected);list.selectIndex(0);assert.isTrue(list.modelForElement(list._physicalItems[0]).selected);list.toggleSelectionForIndex(0);assert.isFalse(list.modelForElement(list._physicalItems[0]).selected);list.multiSelection=!1;list.selectIndex(0);list.selectIndex(10);assert.isFalse(list.modelForElement(list._physicalItems[0]).selected);assert.isTrue(list.modelForElement(list._physicalItems[10]).selected)});test("splice a selected item",function(){list.items=buildDataSet(100);PolymerFlush();list.multiSelection=!0;list.selectIndex(0);list.selectIndex(1);assert.equal(list.selectedItems.length,2);list.splice("items",0,2);assert.equal(list.selectedItems.length,0)});test("single selection of a primitive type",function(){list.primitive=!0;list.items=["a","b","c","d"];list.selectionEnabled=!0;PolymerFlush();list.selectIndex(0);assert.equal(list.selectedItem,"a","single selection 1");list.clearSelection();assert.isNull(list.selectedItem);list.selectIndex(2);list.set("items.0","z");list.set("items.1","y");assert.equal(list.selectedItem,"c","single selection 2")});test("multi selection of a primitive types",function(){list.primitive=!0;list.items=["a","b","c","d"];list.selectionEnabled=!0;list.multiSelection=!0;PolymerFlush();list.selectIndex(0);list.selectIndex(1);assert.deepEqual(list.selectedItems,["a","b"],"multiple selection 1");list.clearSelection();assert.equal(list.selectedItems.length,0,"multiple selection 2")});test("tapping on a focusable child should not change the selection",function(){list.items=buildDataSet(1);list.selectionEnabled=!0;PolymerFlush();var node=document.createElement("div");node.innerText="focusable";node.tabIndex=0;Polymer.dom(getFirstItemFromList(list)).appendChild(node);PolymerFlush();node.focus();MockInteractions.tap(node);assert.isNull(list.selectedItem)});test("try to select active element",function(){container.useTabIndex=!1;list.items=buildDataSet(1);list.selectionEnabled=!0;PolymerFlush();var item=list._physicalItems[0];item.focus();MockInteractions.tap(item);assert.isNotNull(list.selectedItem)})});</script></body></html>
